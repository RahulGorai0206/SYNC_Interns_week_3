<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Music App</title>
</head>
<body onload="autoFetch()">
    <div class="main">
        <div class="music-card">
            <h2 id="title"></h2>
            <p id="artist"></p>
            <div class="song-logo">
                <img src="" id="songImage">
            </div>
            <audio src=""></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress-time">
                    <div id="current-time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress-div" id="progress-div">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play" id="play" title="Play"></i>
                <i class="fa-solid fa-pause" id="pause" title="pause" style="display: none;"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <h6 id="ind" style="display: none;"></h6>
    <script src="./music.js"></script>
</body>
</html>
